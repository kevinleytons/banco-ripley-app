<div fxLayout="row" fxLayoutAlign="space-around center">
	<mat-spinner *ngIf="isLoading" ></mat-spinner>
</div>

<table *ngIf=" !isLoading " mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="rut">
    <th mat-header-cell *matHeaderCellDef> RUT </th>
    <td mat-cell *matCellDef="let element"> {{element.rut}} </td>
  </ng-container>

  <ng-container matColumnDef="banco">
    <th mat-header-cell *matHeaderCellDef> Banco </th>
    <td mat-cell *matCellDef="let element"> {{element.banco}} </td>
  </ng-container>

  <ng-container matColumnDef="tipoCuenta">
    <th mat-header-cell *matHeaderCellDef> Tipo Cuenta </th>
    <td mat-cell *matCellDef="let element"> {{element.tipoCuenta}} </td>
  </ng-container>

	<!-- <ng-container matColumnDef="numeroCuenta">
    <th mat-header-cell *matHeaderCellDef> NÃºmero Cuenta </th>
    <td mat-cell *matCellDef="let element"> {{element.numeroCuenta}} </td>
  </ng-container> -->

	<ng-container matColumnDef="monto">
    <th mat-header-cell *matHeaderCellDef> Monto </th>
    <td mat-cell *matCellDef="let element"> {{element.monto | currency:'CLP' }} </td>
  </ng-container>

	<ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{element.fecha | date:'short' }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
